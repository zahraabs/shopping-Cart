<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>shopping cart</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="products w-100 text-center d-flex gap-1"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="cart p-4 rounded-1">
            <h2 class="cart__title text-center p-2">سبد خرید</h2>
            <div
              class="cart__line border-2 border-black border-bottom w-100 m-auto"
            ></div>
            <div class="cart__items p-3 text-center"></div>
            <div class="cart__total-price text-center p-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
